<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta content="yes" name=" apple-mobile-web-app-capable" />
	<title>demo</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/zepto.min.js"></script>
</head>
<body style="transform: translate3d(0px, 0px, 0px); -webkit-perspective: 1000;backface-visibility: hidden;">
	<div class="wrap">
		<div class="scrollContent">
			<section class="content content1">
				<div class="pageWrap">
					<div class="bg"></div>
					<div class="bgPart">
						<p class="title word1">长夜里拥抱</p>
						<p class="word word2">张小娴</p>
						<p class="word word3">那年长夜，他们相遇，她以为是头一回遇上他，只有他知道，时光隧道的那一端他们曾有过的甜蜜。</p>
					</div>
				</div>
				<div class="tip"></div>
			</section>
			<section class="content content2">
				<div class="pageWrap">
					<div class="bg"></div>
					<div class="bgPart">
						<p class="title word1">光荣与梦想</p>
						<p class="word word2">威廉·曼彻斯特</p>
						<p class="word word3">冷泉、波基普西、切尔西、培根……这些名字都是罗斯福再熟悉不过的了--随着队伍的前行，都退向后方。</p>
					</div>
				</div>
				<div class="tip"></div>
			</section>
			<section class="content content3">
				<div class="pageWrap">
					<div class="bg"></div>
					<div class="bgPart">
						<p class="title word1">我们都一样年轻又彷徨</p>
						<p class="word word2">苑子文</p>
						<p class="word word3">成长有一瞬间给我的感觉就是，并不是学会了避开危险，而是学会了不怕疼。</p>
					</div>
				</div>
				<div class="tip"></div>
			</section>
			<section class="content content4">
				<div class="pageWrap">
					<div class="bg"></div>
					<div class="bgPart">
						<p class="title word1">罗辑思维</p>
						<p class="word word2">罗振宇</p>
						<p class="word word3">罗振宇&罗辑思维团队重磅作品，马化腾柳传志李开复王石徐小平牛文文等诚恳推荐！</p>
					</div>
				</div>
				<div class="tip"></div>
			</section>
			<section class="content content5">
				<div class="header">
					<p class="title word1">Kindle看啥</p>
					<p class="word word2">水滴小组</p>
					<p class="word word3">为您奉上每天一本书</p>	
				</div>
				<!-- <p>test</p> -->
				<div class="share">
					<p>点击分享</p>
				</div>
				<p class="copyright">Kindle看啥版权所有</p>
				<div class="mask"></div>
			</section>
		</div>
	</div>

	<script>

		var customSettings = {
			
			page: 5, // 总页数
			wrapNode: 'scrollContent',
			backgroundDefault: '../images/bg1.jpg', // 默认的背景图片
			hasTipButtonDefault: true, // 默认

			// 统一设置每一页banner的配置,pageInfo中可以单独设置每一页
			bannerDefault: {

				height: '160px',		// banner的高度
				bottom: '50px',		  	// banner距离底部距离
				background: '#339999',  // 文字的背景颜色
				opacity: 0.6,			// 文字的背景透明度
				color: '#000',		    // 文字的颜色
				title: '这里是标题',
				author: '这是里作者',
				description: '这里是简介这里是简介这里是简介'
			
			},

			// 每一页各自的配置数据
			pageInfo: [
				{
					banner: {
						height: '160px',
						bottom: '50px',
						background: '#339999',
						opacity: 0.6,
						color: '#000',
						title: '这里是标题',
						author: '这是里作者',
						description: '这里是简介这里是简介这里是简介'
					},
					background: '../images/bg1.jpg', 	// 每一个的背景图片			
					hasTipButton: true		// 是否有提示上滑动的按钮
				}, 
				{
					banner: {
						// 如果需要单独配置，可以加上bannerDefault中参数
						title: '长夜里拥抱',
						author: '张小娴',
						description: '那年长夜，他们相遇，她以为是头一回遇上他，只有他知道，时光隧道的那一端他们曾有过的甜蜜。'
					},
					background: '../images/bg3.jpg',	
					// hasTipButton: true 		
				}, 
				{
					banner: {
						title: '罗辑思维',
						author: '张小娴',
						description: '那年长夜，他们相遇，她以为是头一回遇上他，只有他知道，时光隧道的那一端他们曾有过的甜蜜。'
					},
					background: '../images/bg2.jpg', 
					hasTipButton: true
				}, 
				{
					banner: {
						height: '160px',
						bottom: '50px',
						background: '#339999',
						opacity: 0.6,
						color: '#000',
						title: '长夜里拥抱',
						author: '张小娴',
						description: '那年长夜，他们相遇，她以为是头一回遇上他，只有他知道，时光隧道的那一端他们曾有过的甜蜜。'
					},
					background: '../images/bg4.jpg',					
					hasTipButton: true
				}, 
				{
					banner: {},
					background: '../images/bg5.jpg', 					
					hasTipButton: true
				}
			]

		};

	</script>
	<script src="js/page.js"></script>

	<script>
		var scroll = new Scroll();
		scroll.init(customSettings);
	</script>
</body>
</html>
